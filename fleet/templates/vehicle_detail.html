{% extends "base.html" %}

{% block content %}
<h1>Détails du Véhicule</h1>
<p><strong>Immatriculation :</strong> {{ vehicle.license_plate }}</p>
<p><strong>Marque :</strong> {{ vehicle.make }}</p>
<p><strong>Modèle :</strong> {{ vehicle.model }}</p>
<p><strong>Année :</strong> {{ vehicle.year }}</p>

<a href="{% url 'vehicle_list' %}">Retour à la liste</a>
{% endblock %}
